<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }

        .full-screen-image {
            width: 100vw; /* 뷰포트 너비에 맞춤 */
            height: 100vh; /* 뷰포트 높이에 맞춤 */
            object-fit: cover; /* 비율 유지하면서 화면을 채우기 위해 크기 조정 */
        }

        h1 {
            mix-blend-mode:difference;
            color: rgb(51, 255, 0);
            position: absolute;
            font-weight: 300;
            top: 0;
            font-size: 30px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            overflow: hidden; /* 텍스트 넘칠 때 감추기 */
        }

        h2{ mix-blend-mode:difference;
            background-color: red;;
            color: rgb(255, 255, 255);
            position: absolute;
            font-weight: 700;
            top:60%;
            font-size: 30px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            overflow: hidden; /* 텍스트 넘칠 때 감추기 */
        }

        h2 img{width:30px;}
    </style>
</head>
<body>
    <img src="qr1.png" alt="QR 이미지" class="full-screen-image">
    <h1 id="typingText">그 몸뚱이는 오른발 발바닥이 팔레트 아래쪽에 붙은 채 머리를 아래로 하고 매달렸다. 주걱턱 아래로 귀에서 귀까지 정확하게 절개해서 피를 다 뽑아냈는데, 그 아래 금속 바닥에는 피 한 방울 없었다.</h1><br><h2 id="typingText"><img src="../../img/circle1.png" alt="">로 이동하시오</h2>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textElement = document.getElementById('typingText');
            const text = textElement.textContent; // 전체 텍스트 가져오기
            textElement.textContent = ''; // 텍스트 초기화
            let index = 0;
            const typingSpeed = 50; // 타이핑 속도 (밀리초)

            function typeText() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeText, typingSpeed);
                }
            }

            typeText(); // 타이핑 시작
        });
    </script>
</body>
</html>
